name: lucky_migrator
version: 0.5.0

authors:
  - Paul Smith <paulcsmith0218@gmail.com>

targets:
  gen.migration:
    main: src/precompiled_tasks/gen/migration.cr

dependencies:
  db:
    github: crystal-lang/crystal-db
  pg:
    github: will/crystal-pg
  lucky_cli:
    github: bcardiff/lucky_cli
    branch: crystal/v0.25.0
  lucky_record:
    github: bcardiff/lucky_record
    branch: crystal/v0.25.0
  habitat:
    github: luckyframework/habitat
  lucky_inflector:
    github: luckyframework/lucky_inflector

scripts:
  postinstall: |
    shards build
    mkdir -p ../../bin/lucky/gen
    cp $(pwd)/bin/gen.migration $(pwd)/../../bin/lucky/gen/migration

crystal: 0.24.1

license: MIT
